        <link

        />
        <title>Klasifikasi Jenis Burung Endemik Indonesia</title>
    </head>
    <body>
        <section class="flex justify-center items-center w-screen h-screen">
            <main class=" flex flex-col justify-center items-center p-16 bg-white rounded-lg">

                    src="{{ url_for('send_uploaded_image', filename=uploaded_image) }}"
                    class="mt-8 mb-4 h-48 border-8 border-gray-200 rounded-md"
                />
                {% endif %}

                {% if prediction %}
                <p class="mb-8">Hasil Prediksi: {{prediction}}</p>
                {% endif %}

<!--                    {% endfor %}-->

<!--                {% endif %}-->


                <form method="post" enctype="multipart/form-data" class="flex flex-col">
                    <input type="file" name="image" class=" mb-4 p-4 border-8 border-gray-200 rounded-md bg-gray-100 "/>
                    <button type="submit" class="p-4 bg-green-800 text-white rounded-md">
                        Prediksi Gambar
                    </button>
                </form>
            </main>
        </section>

    </body>
</html>
